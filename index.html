<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech API</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1>Speech API</h1>
        <form>
            <div class="form-group">
                    <textarea id="text-input" placeholder="type text you want to hear repeated..."></textarea>
                <label for="rate">Rate</label>
                <div id="rate-value" class="custom-range">1</div>
                <input type="range" id="rate" class="custom-range" min="0" max="2" step="0.1" >
                <label for="rate">Pitch</label>
                <div id="pitch-value" class="custom-range">1</div>
                <input type="range" id="pitch" class="custom-range" min="0" max="2" step="0.1">
            </div>
            <div class="form-group">
                <select id="voice-select" class="form-control"></select>
            </div>
            <button class="btn-one">Press ME</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
